<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>

  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-dark">Add</button>
    </form>
    <div id="output-add"></div>
    <form id="subtract">
      <div class="form-group">
        <label for="subtract1">1st number:</label>
        <input id="subtract1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="subtract2">2nd number:</label>
        <input id="subtract2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-dark">Subtract</button>
    </form>
    <div id="output-subtract"></div>
    <form id="multiply">
      <div class="form-group">
        <label for="mult1">1st number:</label>
        <input id="mult1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="mult2">2nd number:</label>
        <input id="mult2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-dark">Multiply</button>
    </form>
    <div id="output-multiply"></div>

    <form id="divide">
      <div class="form-group">
        <label for="divide1">1st number:</label>
        <input id="divide1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="divide2">2nd number:</label>
        <input id="divide2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-dark">Divide</button>
    </form>
    <div id="output-divide"></div>
  </div>
</body>
</html>
